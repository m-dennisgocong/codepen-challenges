<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1980s - Google not found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="error-container">
        <div class="error-text">    
            <h1>Hmm. We're having trouble finding that site.</h1>
            <p>We can't connect to the server at Google.com.</p>
            <ul>
                if you entered the right address, you can:
                <li>Try again later</li>
                <li>Check your network connection</li>
                <li>Check the brower has permission to access the web (you might be connected but behind a firewall)</li>
            </ul>
        </div>
        <button>Try Again</button>
    </section>
</body>
</html>
